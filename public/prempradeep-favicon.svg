<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#logoGradient)" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Product strategy symbol - interconnected nodes -->
  <g transform="translate(32, 32)">
    <!-- Central node (represents core product) -->
    <circle cx="0" cy="0" r="3" fill="white"/>
    
    <!-- Connected nodes (represent features/strategies) -->
    <circle cx="-8" cy="-8" r="2.5" fill="url(#accentGradient)"/>
    <circle cx="8" cy="-8" r="2.5" fill="url(#accentGradient)"/>
    <circle cx="0" cy="12" r="2.5" fill="url(#accentGradient)"/>
    
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="-8" y2="-8" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="0" y1="0" x2="8" y2="-8" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="0" y1="0" x2="0" y2="12" stroke="white" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Growth arrow -->
    <path d="M -12 6 L -6 0 L -12 -6" stroke="white" stroke-width="2" fill="none" opacity="0.9"/>
  </g>
  
  <!-- Letter P integrated into design -->
  <text x="18" y="38" font-family="Inter, 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">P</text>
</svg> 